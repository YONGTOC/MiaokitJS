<!DOCTYPE html>
<html lang="zh-cn" style="height: 100%; margin: 0; padding: 0;">
<head>
    <meta charset="utf-8">
    <title>MiaokitJS</title>
    <script src="js/Miaokit/MiaokitU3D/Build/UnityLoader.js"></script>
    <script src="js/Miaokit/MiaokitLoader.min.js"></script>
    <script>
        let MiaokitJS = new MiaokitModule();
        MiaokitJS.Preload();

        window.oncontextmenu = function (e) {
            e.preventDefault();
        };
    </script>

    <script src="examples/miaokit.js"></script>
    <script src="examples/examples.js"></script>
</head>
<body style="height: 100%; margin: 0; padding: 0;">
    <!-- html,body { height: 100%;margin: 0; padding: 0;} div height: 100% 才会起效，因为继承父级高度-->
    <!-- 微信端不能为任意尺寸，否则会崩溃 -->
    <div id="unityContainer" style="width: 100%; height: 100%; background:blue; margin: auto"></div>

    <script>
        MiaokitJS.Load(function () {
            MiaokitJS.SVE.Start();
            //Example.LoadScript("examples/load_gis.js");
        }, function (nEventID) {
            MiaokitJS.SVE.Update();
            //Example.Update();
        });
    </script>
</body>
</html>
